version: '2'
services:
  explorer-lb:
    scale: 2
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - priority: 1
        protocol: http
        service: explorer
        source_port: 3101
        target_port: 3100
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      strategy: recreate
      reinitializing_timeout: 60000
  explorer:
    scale: 2
    start_on_create: true
  redis:
    scale: 2
    start_on_create: true
